<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HoneyLua UI Preview</title>
  <style>
    :root {
      --honey: #ffba5a;
      --honey-dark: #b77c25;
      --honey-light: #ffedc8;
      --honey-amber: #ffdb91;
      --honey-text: #5c3711;
      --honey-outline: #ecbf7a;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #fff4da, #f0c15a);
      color: var(--honey-text);
    }

    .panel {
      width: 620px;
      background: var(--honey-amber);
      border: 2px solid var(--honey-dark);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(92, 55, 17, 0.25);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -60px;
      background: repeating-linear-gradient(
        60deg,
        rgba(255, 237, 200, 0.5) 0,
        rgba(255, 237, 200, 0.5) 28px,
        rgba(255, 219, 145, 0.45) 28px,
        rgba(255, 219, 145, 0.45) 56px
      );
      opacity: 0.25;
      z-index: 0;
    }

    .panel::after {
      content: "HONEY HONEY HONEY HONEY HONEY HONEY";
      position: absolute;
      inset: -80px;
      color: rgba(255, 200, 120, 0.25);
      font-size: 26px;
      letter-spacing: 6px;
      font-weight: 700;
      animation: drift 12s ease-in-out infinite alternate;
      white-space: pre-wrap;
      z-index: 0;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(-20px, 18px); }
    }

    .panel > * {
      position: relative;
      z-index: 1;
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 16px;
    }

    .tabs {
      display: grid;
      gap: 10px;
    }

    .tab {
      border-radius: 10px;
      background: var(--honey-light);
      color: #7c521e;
      font-weight: 700;
      padding: 10px;
      font-size: 13px;
      text-align: center;
      border: 1px solid var(--honey-outline);
    }

    .tab.active {
      background: var(--honey);
      color: var(--honey-text);
    }

    .content {
      display: grid;
      gap: 12px;
    }

    .header {
      font-weight: 700;
      font-size: 18px;
    }

    .status {
      font-size: 13px;
      color: #784f1c;
      margin-bottom: 6px;
    }

    .section-title {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .row {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 12px;
      align-items: center;
    }

    .pill,
    input,
    button {
      border-radius: 10px;
      background: var(--honey-light);
      color: var(--honey-text);
      font-weight: 600;
      padding: 8px 12px;
      font-size: 13px;
      border: 1px solid var(--honey-outline);
    }

    .pill,
    button {
      background: var(--honey);
      text-align: center;
      font-weight: 700;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    .slider {
      height: 12px;
      border-radius: 999px;
      background: var(--honey-light);
      position: relative;
      border: 1px solid var(--honey-outline);
      overflow: hidden;
    }

    .slider::after {
      content: "";
      position: absolute;
      inset: 0 40% 0 0;
      background: var(--honey);
      border-radius: 999px;
    }

    .dropdown {
      background: var(--honey-light);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 13px;
      border: 1px solid var(--honey-outline);
    }

    .tag {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 700;
      color: #c17b1a;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="layout">
      <div class="tabs">
        <div class="tab">Main</div>
        <div class="tab">Visual</div>
        <div class="tab">Misc</div>
        <div class="tab active">Settings</div>
      </div>

      <div class="content">
        <div class="tag">Honey Theme</div>
        <div class="header">Config Manager</div>
        <div class="status">Loaded config: default</div>

        <div class="section-title">Config</div>
        <div class="row">
          <div>Config Name</div>
          <input value="default" />
        </div>
        <div class="row">
          <div>Auto Load</div>
          <div class="pill">ON</div>
        </div>
        <div class="row">
          <div>Auto Save</div>
          <div class="pill">ON</div>
        </div>

        <div class="section-title">Actions</div>
        <div class="actions">
          <button>Create</button>
          <button>Save</button>
          <button>Load</button>
          <button>Reset</button>
        </div>

        <div class="section-title">Demo Controls</div>
        <div class="row">
          <div>Auto Sprint</div>
          <div class="pill">ON</div>
        </div>
        <div class="row">
          <div>Quick Farm</div>
          <div class="pill">RUN</div>
        </div>
        <div class="row">
          <div>Speed</div>
          <div class="slider"></div>
        </div>
        <div class="row">
          <div>Target Mode</div>
          <div class="dropdown">Nearest</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
